<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>无韵</title>
    <style rel="stylesheet">
      body {
        text-align: center;
        font-family: Microsoft Yahei;
        font-size: 20px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <h3>无韵</h3>
    <div>
      <p>天灾之外，如何处死一个夜晚？</p>
      <p>把睡眠搓成一段麻绳，</p>
      <p>绑架夜幕下所有尾气、易拉罐、闯红灯的人。</p>
      <p>熬干梦境，</p>
      <p>把渣滓遗留在床单上。</p>
      <p>楼道里的猫开始发酵。</p>
      <p>街边的行人失去了轮廓，</p>
      <p>化作大漠夕阳下的烟尘。</p>
    </div>
    <br>
    <div>
      <p>鸽群在一声鸽哨之后出发，</p>
      <p>追逐傍晚的余晖飞成一条直线，</p>
      <p>作为缝合的针脚，</p>
      <p>爬上即将来临的夜晚的脊背。</p>
      <p>我趴下来，伸出舌头，</p>
      <p>舔舔北半球。</p>
    </div>
  </body>
</html>
